<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Avión en Marco</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
    <img id="timón" src="timon.png" alt="Timón">
    <div id="marco">
        <button id="btnA" class="boton">A</button>
        <button id="btnIniciar">Iniciar Juego</button>
        <button id="btnS" class="boton">S</button>
        <button id="btnW" class="boton">W</button>
        <button id="pausarBtn">Pausar</button>
        <button id="reanudarBtn">Reanudar</button>
        <div id="fondo"></div>
        <img id="avion" src="avion.png" alt="Avión jugador">
        <div id="puntuacion">Puntuación: 0</div>
    </div>

    <!-- Elemento de audio para la música del juego -->
    <audio id="musicaFondo" src="musica.mp3" preload="auto"></audio>

    <script src="script.js"></script> <!-- Enlaza el archivo JS -->
</body>
</html>
